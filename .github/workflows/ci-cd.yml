name: CI-CD for Flask Blog

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: monolith
            context: .
            file: ./Dockerfile
            image: varadpoddar/flask_blog
          - name: blog-api
            context: ./services/blog-api
            file: ./services/blog-api/Dockerfile
            image: varadpoddar/blog-api
          - name: auth-service
            context: ./services/auth
            file: ./services/auth/Dockerfile
            image: varadpoddar/auth-service
          - name: frontend
            context: ./services/frontend
            file: ./services/frontend/Dockerfile
            image: varadpoddar/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }} image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ github.sha }}
